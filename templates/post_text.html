<div class="card mb-3 mt-1 shadow-sm">
        {% load thumbnail %}
        {% thumbnail post.image "960x339" crop="center" upscale=True as im %}
            <img class="card-img" src="{{ im.url }}">
        {% endthumbnail %}
                <div class="card-body">
                        <p class="card-text">
                    <!-- Ссылка на страницу автора в атрибуте href; username автора в тексте ссылки -->
                        <a href="{% url 'profile' author.get_username %}"><strong class="d-block text-gray-dark">@{{author.username}}</strong></a>
                    <!-- Текст поста -->
                    {{post.text}}
                        </p>
            <!-- Дата публикации  -->
                        <h6>Дата публикации: {{ post.pub_date|date:"d M Y"}}</h6>
                        <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group ">
                                        <a class="btn btn-sm text-muted" href="{% url 'post' post.author.username post.id %}" role="button">Добавить комментарий</a>
                                        {% if request.user == author %}
                                                <a class="btn btn-sm text-muted" href="{% url 'post_edit' author.get_username post.id%}" role="button">Редактировать</a>
                                        {% endif %}
                                </div>
                    
                        </div>
                </div>
</div>
